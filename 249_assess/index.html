<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <title>Todos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheet/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/javascripts/todos.js"></script>
  </head>
  <body>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle">
        <img class="menu" src="assets/images/icon_menu.png" alt="Menu" />
      </label>    
      
      <aside>
        <ul id = "every_todos">
          <li class="all_todos active" data-block="All Todos">
            <a href="#">
              <h2>All Todos</h2>
              <p>0</p>
            </a>
          </li>
        </ul>

        <ul id = "completed_todos">
          <li class="completed" data-block="Completed" data-total="0">
            <a href="#">
              <h2>Completed</h2>
              <p>0</p>
            </a>
          </li>
        </ul>
      </aside>
      <content>
        <h1>All Todos</h1><span>0</span>
        <h3>Add new to do</h3>
        <ul class="list_items">
          <script type="text/template" id="todo_item">
            <li>
              <input type="hidden" name="todo_id_ID" value="ID" />
              <input type="checkbox" name="todo_checkbox_ID" />

              <a href="">New Todo #ID</a>
              <div class="todo_update">
                <form action="" method="post">
                  <fieldset>
                    <ul>
                      <li>
                        <label>
                          Title
                          <input type="text" name="title_ID" value="New Todo #ID" />
                        </label>
                      </li>
                      <li>
                        Due Date
                        <input type="number" name="month_ID" placeholder="1 ~ 12" min="1" max="12"/>
                        /
                          <input type="number" name="day_ID" placeholder="1 ~ 31" min="1" max="31" />
                        /
                        <input type="number" name="year_ID" placeholder="2010 ~ 2050" min="2010" max="2050" />
                      </li>
                      <li>
                          <span>Description</span>
                          <textarea name="description_ID" placeholder="Description"></textarea>
                      </li>
                      <li>
                        <input type="submit" id="save_info" value="Save" />
                        <input type="submit" id="mark_complete" value="Mark As Complete" />
                      </li>
                    </ul>
                  </fieldset>
                </form>
              </div>
              <div class="modal_layer"></div>
              <img class="trash" src="assets/images/icon_trash.png" />
            </li>
          </script>
        </ul>
    </content>
  </body>
</html>
